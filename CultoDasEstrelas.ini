description.Portuguese=Em uma noite de nevoeiro em meados de setembro, \nvocê recebe uma ligação surpresa de sua irmã. \n<color="yellow">Margareth</color>, ofegante, pede por sua ajuda. \nAntes de explicar o que se passa ela é interrompida.\nO que será que está acontecendo? \nSó existe uma forma de descobrir. \n\nNeste cenário, para até 3 investigadores, 1 dos investigadores precisa declarar que será o irmão de <color="yellow">Margareth</color>, pois algumas mecânicas do cenário estão atreladas a esta condição.\nBoa sorte e boa partida! 
